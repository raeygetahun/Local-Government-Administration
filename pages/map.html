        <script>
            async function main(){
                try{
                    let ipinfo= await fetch('https://ipinfo.io/json?token=87929a3ddcf75d');
                    let json= await ipinfo.json();
                    const lat = json.loc.split(',')[0];
                    const lon=json.loc.split(',')[1];
                    const ip = json.ip;
        
                    var map = L.map('map').setView([lat,lon], 13);
        
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);
        
                    L.marker([lat,lon]).addTo(map)
                        .bindPopup('Your external ip address is ' + ip)
                        .openPopup();
                }
                catch(E){
                    alert("Please turn off your'ad blocker and reload the page");
                    console.log(E);
                }
            }
            main();
